<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangSwap - Authentication</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Auth CSS -->
    <link rel="stylesheet" href="/static/regstyle.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- Auth Modal -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content animate__animated animate__zoomIn">
            <div class="modal-header gradient-bg">
                <h2 class="modal-title text-white" id="authModalLabel">Welcome to LangSwap</h2>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-pills mb-4 justify-content-center" id="authTabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-bs-toggle="pill" href="#login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="register-tab" data-bs-toggle="pill" href="#register">Register</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <!-- Login Form -->
                    <div class="tab-pane fade show active" id="login">
                        <form class="auth-form" id="loginForm">
                            <div class="form-group floating-input">
                                <input type="email" id="loginEmail" required>
                                <label for="loginEmail">Email</label>
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="form-group floating-input">
                                <input type="password" id="loginPassword" required>
                                <label for="loginPassword">Password</label>
                                <i class="fas fa-lock"></i>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 mt-3 auth-btn">
                                <span class="auth-btn-text">Sign In</span>
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </form>
                    </div>

                    <!-- Registration Form -->
                    <div class="tab-pane fade" id="register">
                        <form class="auth-form" id="registrationForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-group floating-input">
                                        <input type="text" id="fullName" required>
                                        <label for="fullName">Full Name</label>
                                        <i class="fas fa-user"></i>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group floating-input">
                                        <input type="email" id="regEmail" required>
                                        <label for="regEmail">Email</label>
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group floating-input">
                                        <input type="tel" id="phone" pattern="[0-9]{10}" required>
                                        <label for="phone">Phone Number</label>
                                        <i class="fas fa-phone"></i>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group floating-input">
                                        <select id="gender" required>
                                            <option value=""></option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                        <label for="gender">Gender</label>
                                        <i class="fas fa-venus-mars"></i>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group floating-input">
                                        <input type="number" id="age" min="13" max="100" required>
                                        <label for="age">Age</label>
                                        <i class="fas fa-birthday-cake"></i>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group floating-input">
                                        <input type="password" id="regPassword" required>
                                        <label for="regPassword">Password</label>
                                        <i class="fas fa-lock"></i>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 mt-3 auth-btn">
                                <span class="auth-btn-text">Create Account</span>
                                <i class="fas fa-user-plus"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Automatically show modal on page load
document.addEventListener('DOMContentLoaded', function () {
    var myModal = new bootstrap.Modal(document.getElementById('authModal'));
    myModal.show();

    // Redirect to home page when the modal is closed
    var modalElement = document.getElementById('authModal');
    modalElement.addEventListener('hidden.bs.modal', function () {
        window.location.href = '{{ url_for("main.home") }}'; // Redirect to home page
    });
});

// Form submission handling
document.getElementById('loginForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const btn = e.target.querySelector('.auth-btn');
    btn.classList.add('animate__animated', 'animate__pulse');
    setTimeout(() => {
        btn.classList.remove('animate__animated', 'animate__pulse');
        // Add login logic here
        alert('Login successful!');
    }, 1000);
});

document.getElementById('registrationForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const btn = e.target.querySelector('.auth-btn');
    btn.classList.add('animate__animated', 'animate__rubberBand');
    setTimeout(() => {
        btn.classList.remove('animate__animated', 'animate__rubberBand');
        // Add registration logic here
        alert('Registration successful!');
    }, 1000);
});

// Input validation animations
document.querySelectorAll('.floating-input input, .floating-input select').forEach(input => {
    input.addEventListener('invalid', () => {
        input.parentElement.classList.add('animate__animated', 'animate__shakeX');
        setTimeout(() => {
            input.parentElement.classList.remove('animate__animated', 'animate__shakeX');
        }, 1000);
    });
});
</script>

</body>
</html>
