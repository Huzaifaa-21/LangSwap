<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangSwap - Translate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/translate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
{% include 'navbar.html' %}

<div class="container translate-container mt-5">
    <h2 class="text-center mb-4 ai-title"><i class="fas fa-robot"></i> AI Language Translator</h2>
    <form id="translate-form" method="POST" enctype="multipart/form-data" action="{{ url_for('main.translate') }}">
        <div class="row g-4">
            <div class="col-md-6">
                <label for="inputText" class="form-label">Enter Text</label>
                <textarea class="form-control" id="inputText" name="input_text" rows="5" placeholder="Type or paste text here..."></textarea>
            </div>
            <div class="col-md-6">
                <label for="inputAudio" class="form-label">Or Upload Audio</label>
                <input class="form-control" type="file" id="inputAudio" name="input_audio" accept="audio/*">
                <small class="text-muted">Supported: mp3, wav, m4a, etc.</small>
            </div>
        </div>
        <div class="row g-4 mt-3">
            <div class="col-md-6">
                <label for="targetLang" class="form-label">Translate To</label>
                <select class="form-select" id="targetLang" name="target_lang" required>
                    <option value="" disabled selected>Select language</option>
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                    <!-- Add more as needed -->
                </select>
            </div>
            <div class="col-md-6 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100 ai-btn"><i class="fas fa-language"></i> Translate</button>
            </div>
        </div>
    </form>

    {% if detected_lang %}
    <div class="result-section mt-5">
        <h5>Detected Language: <span class="badge bg-info">{{ detected_lang }}</span></h5>
    </div>
    {% endif %}

    {% if translated_text %}
    <div class="result-section mt-3">
        <h5>Translated Text:</h5>
        <div class="alert alert-success">{{ translated_text }}</div>
    </div>
    {% endif %}

    {% if translated_audio_url %}
    <div class="result-section mt-3">
        <h5>Translated Audio:</h5>
        <audio controls src="{{ translated_audio_url }}"></audio>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
