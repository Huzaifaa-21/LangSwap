<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verify OTP - LangSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
{% include 'navbar.html' %}
<div class="container mt-5">
    <div class="card shadow-lg p-4" style="max-width: 400px; margin: 0 auto;">
        <h3 class="mb-3 text-center">Email Verification</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="otp" class="form-label">Enter the OTP sent to your email</label>
                <input type="text" class="form-control" id="otp" name="otp" required maxlength="6" minlength="6">
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify</button>
        </form>
    </div>
</div>
</body>
</html>
